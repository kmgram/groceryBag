<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    
    <style>
        .button {
          background-color: #ee0a0a;
          border-radius: 10%;
          color: white;
          padding: 18px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 10px;
          margin-left: 450px;
         
        }
        </style>
</head>
<body>
    <form class="form-inline row" >
        <div class="form-group col-sm-6" style="margin: 10px 70px 20px 70px">
            <label for="datepicker" class="col-sm-4">Select the date</label>
            <input type="text" class="form-control col-lg-8" id="datepicker" placeholder="DD-MM-YYYY" readonly >
            
            
        </div>
    </form>
    <br><a href="#" class="button">Update</a>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'dd-mm-yyyy'
            });
        });
    </script>
</body>
